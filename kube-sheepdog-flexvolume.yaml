apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: sheepdog-flexvolume
  namespace: kube-system
spec:
  template:
    metadata:
      name: sheepdog-flexvolume
      labels:
        app: sheepdog-flexvolume
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
        - image: kvaps/kube-loop-flexvolume:sheepdog
          imagePullPolicy: Always
          name: sheepdog-flexvolume
          volumeMounts:
            - mountPath: /flexmnt
              name: flexvolume-mount
      volumes:
        - name: flexvolume-mount
          hostPath:
            path: /usr/libexec/kubernetes/kubelet-plugins/volume/exec
